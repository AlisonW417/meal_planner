<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">

    <script type="application/javascript" src="src/formLoader.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

  </head>

  <body>
    <h1>Meal Planner and Recipe Log</h1>
    
    <br>
    <hr>

    <div id="create-meal">
      <h2>Create a New Meal</h2>
      <form id="new-meal-form" class="form-group">
        <div class="form-group">
          <label for="name" class="col-sm-2 col-form-label">Meal Name:</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          <select id="category" name="category" class="form-select">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
      </form>
    </div>

    <hr>
    <br>

    <div id="meal-selectors">
      <h2>Make meal selections to view and add ingredients</h2>
      <div class="card mb-3">
        <label for="breakfast" class="card-header">Breakfast:</label>
          <div id="breakfast" class="card-body">
            <select id="selected-breakfast" class="form-select"></select>
            <button id="bfast-select" class="btn btn-primary">Select</button>
            <div id="breakfast-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="lunch" class="card-header">Lunch:</label>
            <div id="lunch" class="card-body">
            <select id="selected-lunch" class="form-select"></select>
            <button id="lunch-select" class="btn btn-primary">Select</button>
            <div id="lunch-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="dinner" class="card-header">Dinner:</label>
          <div id="dinner" class="card-body">
            <select id="selected-dinner" class="form-select"></select>
            <button id="dinner-select" class="btn btn-primary">Select</button>
            <div id="dinner-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="snack" class="card-header">Snack:</label>
          <div id="snack" class="card-body">
          <select id="selected-snack" class="form-select"></select>
          <button id="snack-select" class="btn btn-primary">Select</button>
          <div id="snack-display" class="meal-info"></div>
        </div>
      </div>
    </div>

    <br>
    <hr>

    <div id="weekly-menu" class="card" style="border: none; flex-direction: row;">
      <div id="sunday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%; flex: row;">
          <div class="card-body">
          <h4 class="card-title">Sunday Menu</h4>
          <div id="sunday-breakfast" class="card-body"></div>
          <div id="sunday-lunch" class="card-body"></div>
          <div id="sunday-dinner" class="card-body"></div>
          <div id="sunday-snack" class="card-body"></div>
          </div>
      </div>

      <div id="monday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%; flex: row;">
        <div class="card-body">
          <h4 class="card-title">Monday Menu</h4>
          <div id="monday-breakfast" class="card-body"></div>
          <div id="monday-lunch" class="card-body"></div>
          <div id="monday-dinner" class="card-body"></div>
          <div id="monday-snack" class="card-body"></div>
        </div>
      </div>

      <div id="tuesday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%;">
        <div class="card-body">
          <h4 class="card-title">Tuesday Menu</h4>
          <div id="tuesday-breakfast" class="card-body"></div>
          <div id="tuesday-lunch" class="card-body"></div>
          <div id="tuesday-dinner" class="card-body"></div>
          <div id="tuesday-snack" class="card-body"></div>
        </div>
      </div>

      <div id="wednesday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%;">
        <div class="card-body">
          <h4 class="card-title">Wednesday Menu</h4>
          <div id="wednesday-breakfast" class="card-body"></div>
          <div id="wednesday-lunch" class="card-body"></div>
          <div id="wednesday-dinner" class="card-body"></div>
          <div id="wednesday-snack" class="card-body"></div>
        </div>
      </div>

      <div id="thursday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%;">
        <div class="card-body">
          <h4 class="card-title">Thursday Menu</h4>
          <div id="thursday-breakfast" class="card-body"></div>
          <div id="thursday-lunch" class="card-body"></div>
          <div id="thursday-dinner" class="card-body"></div>
          <div id="thursday-snack" class="card-body"></div>
        </div>
      </div>

      <div id="friday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%;">
        <div class="card-body">
          <h4 class="card-title">Friday Menu</h4>
          <div id="friday-breakfast" class="card-body"></div>
          <div id="friday-lunch" class="card-body"></div>
          <div id="friday-dinner" class="card-body"></div>
          <div id="friday-snack" class="card-body"></div>
        </div>
      </div>

      <div id="saturday-menu" class="card text-white bg-primary mb-3" style="max-width: 14%;">
        <div class="card-body">
          <h4 class="card-title">Saturday Menu</h4>
          <div id="saturday-breakfast" class="card-body"></div>
          <div id="saturday-lunch" class="card-body"></div>
          <div id="saturday-dinner" class="card-body"></div>
          <div id="saturday-snack" class="card-body"></div>
        </div>
      </div>
    </div>

    <!-- <div id="groceries">
      <h3>Grocery List</h3>
      <ul id="grocery-list"></ul>
    </div> -->

  </body>
</html>
