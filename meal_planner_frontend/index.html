  <body>
    <h1>Plan your Daily Menu!</h1>
    <div id="create-meal">
      <h2>Create a New Meal</h2>
      <form id="new-meal-form">
        <label for="name">Meal Name:</label>
        <input type="text" name="name">

        <select id="category" name="category">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>

        <!-- <label for="ingredients">Ingredients:</label>

        <label for="ingredeint-2-amount">Amount:</label>

        <input type="submit">
      </form>
    </div>

    <div id="meal-selectors">
      <h2>Make meal selections and add them to the daily menu below:</h2>
      <div id="selected-breakfast">
        <label for="breakfast">Breakfast:</label>
        <select id="breakfast" class="selected-meal"></select>
        <button id="bfast-select">Select</button>
      </div>

      <div id="selected-lunch">
        <label for="lunch">Lunch</label>
        <select id="lunch" class="selected-meal"></select>
        <button id="lunch-select">Select</button>
      </div>

      <div id="selected-dinner">
        <label for="dinner">Dinner</label>
        <select id="dinner" class="selected-meal"></select>
        <button id="dinner-select">Select</button>
      </div>

      <div id="selected-snack"></div>
        <label for="snack">Snack</label>
        <select id="snack" class="selected-meal"></select>
        <button id="snack-select">Select</button>
      <div id="selected-snack">
