<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">

    <script type="application/javascript" src="src/formLoader.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

  </head>

  <body>
    <h1>Meal Planner and Recipe Log</h1>
    
    <br>
    <hr>

    <div id="create-meal">
      <h2>Create a New Meal</h2>
      <form id="new-meal-form" class="form-group">
        <div class="form-group">
          <label for="name" class="col-sm-2 col-form-label">Meal Name:</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          <select id="category" name="category" class="form-select">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
      </form>
    </div>
    
    <hr>
    <br>

    <div id="meal-selectors">
      <h2>Make meal selections to view and add ingredients</h2>
      <div class="card mb-3">
        <label for="breakfast" class="card-header">Breakfast:</label>
          <div id="breakfast" class="card-body">
            <select id="selected-breakfast" class="form-select"></select>
            <button id="bfast-select" class="btn btn-primary">Select</button>
            <div id="breakfast-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="lunch" class="card-header">Lunch:</label>
            <div id="lunch" class="card-body">
            <select id="selected-lunch" class="form-select"></select>
            <button id="lunch-select" class="btn btn-primary">Select</button>
            <div id="lunch-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="dinner" class="card-header">Dinner:</label>
          <div id="dinner" class="card-body">
            <select id="selected-dinner" class="form-select"></select>
            <button id="dinner-select" class="btn btn-primary">Select</button>
            <div id="dinner-display" class="meal-info"></div>
          </div>
      </div>

      <div class="card mb-3">
        <label for="snack" class="card-header">Snack:</label>
          <div id="snack" class="card-body">
          <select id="selected-snack" class="form-select"></select>
          <button id="snack-select" class="btn btn-primary">Select</button>
          <div id="snack-display" class="meal-info"></div>
        </div>
      </div>
    </div>

    <br>
    <hr>

    <div id="weekly-menu">
      <div id="sunday-menu">
        <h3>Sunday Menu</h3>
        <div id="sunday-breakfast"></div>
        <div id="sunday-lunch"></div>
        <div id="sunday-dinner"></div>
        <div id="sunday-snack"></div>
      </div>
      <div id="monday-menu">
        <h3>Monday Menu</h3>
        <div id="monday-breakfast"></div>
        <div id="monday-lunch"></div>
        <div id="monday-dinner"></div>
        <div id="monday-snack"></div>
      
      </div>
      <div id="tuesday-menu">
        <h3>Tuesday Menu</h3>
        <div id="tuesday-breakfast"></div>
        <div id="tuesday-lunch"></div>
        <div id="tuesday-dinner"></div>
        <div id="tuesday-snack"></div>
      
      </div>
      <div id="wednesday-menu">
        <h3>Wednesday Menu</h3>
        <div id="wednesday-breakfast"></div>
        <div id="wednesday-lunch"></div>
        <div id="wednesday-dinner"></div>
        <div id="wednesday-snack"></div>
      
      </div>
      <div id="thursday-menu">
        <h3>Thursday Menu</h3>
        <div id="thursday-breakfast"></div>
        <div id="thursday-lunch"></div>
        <div id="thursday-dinner"></div>
        <div id="thursday-snack"></div>
      
      </div>
      <div id="friday-menu">
        <h3>Friday Menu</h3>
        <div id="friday-breakfast"></div>
        <div id="friday-lunch"></div>
        <div id="friday-dinner"></div>
        <div id="friday-snack"></div>
      
      </div>
      <div id="saturday-menu">
        <h3>Saturday Menu</h3>
        <div id="saturday-breakfast"></div>
        <div id="saturday-lunch"></div>
        <div id="saturday-dinner"></div>
        <div id="saturday-snack"></div>
      
      </div>
    </div>
