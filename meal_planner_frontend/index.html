<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
  </head>
  <body>
    <h1>Create your weekly meal plan!</h1>
    <div id="mealSelectors">
      <h2>Make meal selections and add them to the daily calendar below:</h2>
        <label for="breakfast">Breakfast:</label>
          <select id="breakfast"></select>
        <label for="lunch">Lunch:</label>
          <select id="lunch"></select>
        <label for="dinner">Dinner:</label>
          <select id="dinner"></select>
        <label for="snack">Snack:</label>
          <select id="snack"></select>
    </div>
   <script type="application/javascript" src="src/appContainer.js" charset="UTF-8"></script>
   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
