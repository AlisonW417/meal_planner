<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>

    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>

    <script type="application/javascript" src="src/dailyMealPlan.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/appContainer.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </head>
  <body>
    <h1>Create your weekly meal plan!</h1>
    <div id="create-meal">
      <h2>Create a New Meal</h2>
      <form id="new-meal-form">
        <label for="name">Meal Name:</label>
        <input type="text" name="name">
        <select id="category" name="category">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <label for="ingredients">Ingredients:</label>
        <input type="text" name="ingredient">
        <input type="submit">
      </form>
    </div>
    <div id="meal-selectors">
      <h2>Make meal selections and add them to the daily calendar below:</h2>
        <label for="breakfast">Breakfast:</label>
          <select id="breakfast" class="selected-meal"></select>
        <label for="lunch">Lunch:</label>
          <select id="lunch" class="selected-meal"></select>
        <label for="dinner">Dinner:</label>
          <select id="dinner" class="selected-meal"></select>
        <label for="snack">Snack:</label>
          <select id="snack" class="selected-meal"></select>
        <br>
        <br>
        <button id="select-meals">Add Meal to Calendar</button>
    </div>
    <br>
    <div id="meal-calendar">
      
      <table>
        <tbody id="daily-meals">
          <tr>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
            <th>Snack</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="groceries">
      <h3>Grocery List</h3>
    </div>
  </body>
</html>
