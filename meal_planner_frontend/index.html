<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>

    <style>
      table, th, td {
        border: 1px solid black;
      }
      div #breakfast {
        border: 1px solid black;
      }
      div #lunch {
        border: 1px solid black;
      }
      div #dinner {
        border: 1px solid black;
      }
      div #snack {
        border: 1px solid black;
      }
    </style>

    <script type="application/javascript" src="src/dailyMealPlan.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/meal.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/appContainer.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

  </head>

  <body>
    <h1>Plan your Daily Menu!</h1>
    <div id="create-meal">
      <h2>Create a New Meal</h2>
      <form id="new-meal-form">
        <label for="name">Meal Name:</label>
        <input type="text" name="name">

        <select id="category" name="category">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>

        <input type="submit">
      </form>
    </div>

    <div id="meal-selectors">
      <h2>Make meal selections and add them to the daily menu below:</h2>
      <label for="breakfast">Breakfast:</label>
      <select id="selected-breakfast" class="selected"></select>
      <button id="bfast-select">Select</button>
        <div id="breakfast">

        </div>

      <label for="lunch">Lunch</label>
      <select id="selected-lunch" class="selected"></select>
      <button id="lunch-select">Select</button>
        <div id="lunch">

        </div>
      
      <label for="dinner">Dinner</label>
      <select id="selected-dinner" class="selected"></select>
      <button id="dinner-select">Select</button>
        <div id="dinner">

        </div>

      <label for="snack">Snack</label>
      <select id="selected-snack" class="selected"></select>
      <button id="snack-select">Select</button>
        <div id="snack">

        </div>
    </div>

    <br>
